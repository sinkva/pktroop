
{% extends "homepage.html" %}

{% block body_base %}
<main>
    <section id="content-section">
        <div id="content-body">
            <h2 class="text-center">{{ patrol }} Patrol</h2>
            <p class="lead">
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

                <form action="{% url 'patrols:updatesave' patrol.id %}" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td style="text-align: right;">Patrol Name: </td>
                            <td>
                                <input type="text" name="patrol_name" id="patrol_name" 
                                    value="{{ patrol.patrol_name }}" />
                            </td>
                        </tr>
                    </table>
                                
                    <br />
                    <button type="submit" class="btn btn-secondary" name="cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" name="update">Save</button>
                </form>

            </p>
        </div>
    </section>
    <section>
        <div class="container">
            <p class="see-more lead text-center">
                [ lower section content ]
            </p>
        </div>
    </section>
</main>
{% endblock %}


{% extends "homepage.html" %}

{% block body_base %}
<main>
    <section id="content-section">
        <div id="content-body">
            <h2 class="text-center">List of events</h2>
            <p class="lead">
                {% if all_events %}
                    <ul>
                    {% for event in all_events %}
                        <li>
                            <a href="{% url 'events:detail' event.id %}">
                                {{ event }}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No events in troop :-(</p>
                {% endif %}
            </p>
        </div>
    </section>
    <section>
        <div class="container">
            <p class="see-more lead text-center">
                [ lower section content ]
            </p>
        </div>
    </section>
</main>
{% endblock %}


{% extends "homepage.html" %}

{% block body_base %}
<main>
    <section id="content-section">
        <div id="content-body">
            <p>
                {% for instance in data %}
                    {% for field, value in instance.fields.items %}
                        {{ field }}: {{ value }}<br>
                    {% endfor %}
                    <br>
                {% endfor %}
            </p>

        </div>
    </section>
    <section>
        <div class="container">
            <p class="see-more lead text-center">
                [ lower section content ]
            </p>
        </div>
    </section>
</main>
{% endblock %}
